<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pick the tool which makes you easy to learn!</title>
    <base href="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Tutum dev team">
    
    <!-- Bootstrap (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Inline CSS - This will definitely work -->
    <style>
      /* Reset some Bootstrap styles */
      * {
          box-sizing: border-box;
      }
      
      body {
          background: linear-gradient(to right, #4776E6, #8E54E9) !important;
          font-family: 'Arial', sans-serif !important;
          margin: 0 !important;
          padding: 0 !important;
          min-height: 100vh !important;
      }
      
      #content-container {
          display: flex !important;
          justify-content: center !important;
          align-items: center !important;
          min-height: 100vh !important;
          padding: 20px !important;
      }
      
      #content-container-center {
          background: white !important;
          padding: 40px !important;
          border-radius: 10px !important;
          box-shadow: 0 10px 30px rgba(0,0,0,0.2) !important;
          text-align: center !important;
          max-width: 600px !important;
          width: 100% !important;
      }
      
      #content-container-center h3 {
          color: #333 !important;
          margin-bottom: 30px !important;
          font-size: 28px !important;
          font-weight: bold !important;
      }
      
      #choice {
          margin: 20px 0 !important;
      }
      
      #choice button {
          padding: 15px 30px !important;
          margin: 10px !important;
          border: none !important;
          border-radius: 5px !important;
          font-size: 18px !important;
          cursor: pointer !important;
          transition: all 0.3s ease !important;
          font-weight: bold !important;
          min-width: 200px !important;
      }
      
      #choice button.a {
          background: #4CAF50 !important;
          color: white !important;
      }
      
      #choice button.b {
          background: #e63deb !important;
          color: white !important;
      }
      #choice button#c {
          background: #5f95ea !important;
          color: white !important;
      }
      #choice button#c:hover {
          background: #484748 !important;
      }

      #choice button:hover {
          transform: translateY(-3px) !important;
          box-shadow: 0 5px 15px rgba(0,0,0,0.2) !important;
          opacity: 0.9 !important;
      }
      
      #tip {
          margin-top: 30px !important;
          color: #666 !important;
          font-style: italic !important;
          font-size: 14px !important;
      }
      
      #hostname {
          margin-top: 20px !important;
          color: #888 !important;
          font-size: 12px !important;
      }
    </style>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Keep the rest of your HTML the same -->
    <div id="content-container">
      <div id="content-container-center">
        <h3>Pick next easy tool to learn üòè</h3>
        <form id="choice" name='form' method="POST" action="/">
          <button id="a" type="submit" name="vote" class="a" value="a">{{option_a}}</button>
          <button id="b" type="submit" name="vote" class="b" value="b">{{option_b}}</button>
          <button id="c" type="submit" name="vote" class="b" value="b">{{option_c}}</button>
        </form>
      </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    {% if vote %}
    <script>
      var vote = "{{vote}}";

      if(vote == "a"){
        $(".a").prop('disabled', true);
        $(".a").html('{{option_a}} <i class="fa fa-check-circle"></i>');
        $(".b").css('opacity','0.5');
      }
      if(vote == "b"){
        $(".b").prop('disabled', true);
        $(".b").html('{{option_b}} <i class="fa fa-check-circle"></i>');
        $(".a").css('opacity','0.5');
      }
      {
       if(vote == "c"){
        $(".b").prop('disabled', true);
        $(".b").html('{{option_b}} <i class="fa fa-check-circle"></i>');
        $(".a").css('opacity','0.5');  
      }
    </script>
    {% endif %}
  </body>
</html>
